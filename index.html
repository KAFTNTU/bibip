class SimpleBrightnessCheck {
    constructor() {
        this.canvas = document.createElement('canvas');
        this.canvas.width = 160;
        this.canvas.height = 120;
        this.ctx = this.canvas.getContext('2d', { willReadFrequently: true });
        this.interval = 1500;
        this.lastCheck = 0;
        this.lastLevel = null;
    }

    update(video) {
        const now = performance.now();
        if (now - this.lastCheck < this.interval) return null;
        this.lastCheck = now;

        this.ctx.drawImage(video, 0, 0, 160, 120);
        const data = this.ctx.getImageData(0, 0, 160, 120).data;

        let sum = 0;
        for (let i = 0; i < data.length; i += 16) {
            sum += (data[i] + data[i + 1] + data[i + 2]) / 3;
        }

        const avg = sum / (data.length / 16);
        let level;
        if (avg < 60) level = 'red';
        else if (avg < 110) level = 'yellow';
        else level = 'green';

        if (level === this.lastLevel) return null;
        this.lastLevel = level;
        return level;
    }
}

    el.classList.remove('green', 'yellow', 'red');

function loadChromaTex(url) {
    const tex = new THREE.Texture();
    const loader = new THREE.ImageLoader();
    loader.load(url, (image) => {
        const canvas = document.createElement('canvas');
        canvas.width = image.width; canvas.height = image.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(image, 0, 0);
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imgData.data;
        for (let i = 0; i < data.length; i += 4) {
            if (data[i] < 40 && data[i+1] < 40 && data[i+2] < 40) {
                data[i]=57; data[i+1]=255; data[i+2]=20;
            }
        }
        ctx.putImageData(imgData, 0, 0);
        tex.image = canvas; tex.encoding = THREE.sRGBEncoding; tex.needsUpdate = true;
    });
    return tex;
}

class LowPassFilter {
    constructor(alpha) { this.setAlpha(alpha); this.y = null; this.s = null; }
    setAlpha(alpha) { this.alpha = alpha; }
    filter(value) {
        if (this.y === null) this.s = value;
        else this.s = this.alpha * value + (1.0 - this.alpha) * this.s;
        this.y = this.s; return this.y;
    }
    lastValue() { return this.y; }
}

class OneEuroFilter {
    constructor(freq, mincutoff = 1.0, beta = 0.0, dcutoff = 1.0) {
        this.freq = freq; this.mincutoff = mincutoff; this.beta = beta; this.dcutoff = dcutoff;
        this.x = new LowPassFilter(this.alpha(mincutoff));
        this.dx = new LowPassFilter(this.alpha(dcutoff));
        this.lastTime = null;
    }
    alpha(cutoff) { return 1.0 / (1.0 + (1.0/this.freq) * 2 * Math.PI * cutoff); }
    filter(value, timestamp) {
        if (this.lastTime && timestamp) this.freq = 1.0 / (timestamp - this.lastTime);
        this.lastTime = timestamp;
        const prevX = this.x.lastValue();
        const dx = (prevX === null) ? 0 : (value - prevX) * this.freq;
        const edx = this.dx.filter(dx);
        const cutoff = this.mincutoff + this.beta * Math.abs(edx);
        return this.x.filter(value, this.alpha(cutoff));
    }
}

class Vector3Filter {
    constructor() {
        const f = CONFIG.INPUT;
        this.xFilter = new OneEuroFilter(f.FILTER_FREQUENCY, f.FILTER_MIN_CUTOFF, f.FILTER_BETA, f.FILTER_DERIVATIVE_CUTOFF);
        this.yFilter = new OneEuroFilter(f.FILTER_FREQUENCY, f.FILTER_MIN_CUTOFF, f.FILTER_BETA, f.FILTER_DERIVATIVE_CUTOFF);
        this.zFilter = new OneEuroFilter(f.FILTER_FREQUENCY, f.FILTER_MIN_CUTOFF, f.FILTER_BETA, f.FILTER_DERIVATIVE_CUTOFF);
    }
    process(vector, timestamp) {
        return new THREE.Vector3(
            this.xFilter.filter(vector.x, timestamp),
            this.yFilter.filter(vector.y, timestamp),
            this.zFilter.filter(vector.z, timestamp)
        );
    }
}

class AudioEngine {
    constructor() { this.context = null; this.masterGain = null; this.isInitialized = false; }
    init() {
        if (this.isInitialized) return;
        try {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            this.context = new AudioContext();
            this.masterGain = this.context.createGain();
            this.masterGain.gain.value = 0.4;
            this.masterGain.connect(this.context.destination);
            this.isInitialized = true;
        } catch (e) { console.error("Audio Init Failed"); }
    }
    playTone(type, frequency, duration, volume = 1.0, ramp = true) {
        if (!this.isInitialized) return;
        if (this.context.state === 'suspended') this.context.resume();
        const osc = this.context.createOscillator();
        const gain = this.context.createGain();
        osc.type = type; osc.frequency.setValueAtTime(frequency, this.context.currentTime);
        gain.gain.setValueAtTime(volume, this.context.currentTime);
        if (ramp) gain.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + duration);
        osc.connect(gain); gain.connect(this.masterGain);
        osc.start(); osc.stop(this.context.currentTime + duration);
    }
    sfxHover() { this.playTone('triangle', 800, 0.05, 0.1); }
    sfxGrab() { this.playTone('sine', 200, 0.15, 0.3); this.playTone('square', 100, 0.1, 0.1); }
    sfxSnap() { this.playTone('square', 800, 0.1, 0.2); setTimeout(() => this.playTone('sine', 60, 0.3, 0.5), 50); }
    sfxDispense() { this.playTone('sawtooth', 400, 0.1, 0.2); this.playTone('sine', 800, 0.2, 0.2); }
    sfxError() { this.playTone('sawtooth', 150, 0.3, 0.3); }
    sfxVictory() { [523.25, 659.25, 783.99, 1046.50].forEach((n, i) => setTimeout(() => this.playTone('square', n, 0.4, 0.3), i * 150)); }
}

class ModelFactory {
    static getMaterial(type) {
        switch(type) {
            case 'metal': return new THREE.MeshStandardMaterial({color: 0xaaaaaa, metalness: 0.9, roughness: 0.1});
            case 'dark_metal': return new THREE.MeshStandardMaterial({color: 0x444444, metalness: 0.8, roughness: 0.4});
            case 'pcb': return new THREE.MeshStandardMaterial({color: 0x004400, roughness: 0.3});
            case 'chip': return new THREE.MeshStandardMaterial({color: 0x111111, roughness: 0.1});
            case 'plastic': return new THREE.MeshStandardMaterial({color: 0x222222, roughness: 0.5});
            case 'copper': return new THREE.MeshStandardMaterial({color: 0xb87333, metalness: 0.7, roughness: 0.2});
            case 'battery_body': return new THREE.MeshStandardMaterial({color: 0xffaa00, metalness: 0.3, roughness: 0.4});
            case 'rubber': return new THREE.MeshStandardMaterial({color: 0x111111, roughness: 0.9, flatShading: true});
            case 'screen': return new THREE.MeshStandardMaterial({color: 0x050505, roughness: 0.1, metalness: 0.8});
            case 'button_red': return new THREE.MeshStandardMaterial({color: 0xff3333});
            case 'sensor_body': return new THREE.MeshStandardMaterial({color: 0x0055ff, roughness: 0.5});
            case 'sensor_eye': return new THREE.MeshStandardMaterial({color: 0xeeeeee, metalness: 0.1, roughness: 0.1});
            case 'sensor_pupil': return new THREE.MeshBasicMaterial({color: 0x000000});
            default: return new THREE.MeshBasicMaterial({color: 0xffffff});
        }
    }

    static createPart(type) {
        const group = new THREE.Group();
        const hitBox = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1.5, 1.5), new THREE.MeshBasicMaterial({visible:false}));
        hitBox.userData.isHitbox = true;
        group.add(hitBox);

        switch(type) {
            case 'gear':
                const numTeeth = 16;
                const radius = 0.48;
                const innerRad = 0.40;
                const thickness = 0.05;
                const holeRad = 0.15; 
                const gearShape = new THREE.Shape();
                const step = (Math.PI * 2) / numTeeth;
                for (let i = 0; i < numTeeth; i++) {
                    const a1 = i * step; const a2 = a1 + step * 0.25; const a3 = a1 + step * 0.5;
                    if (i === 0) gearShape.moveTo(Math.cos(a1) * innerRad, Math.sin(a1) * innerRad);
                    else gearShape.lineTo(Math.cos(a1) * innerRad, Math.sin(a1) * innerRad);
                    gearShape.lineTo(Math.cos(a1) * radius, Math.sin(a1) * radius);
                    gearShape.lineTo(Math.cos(a2) * radius, Math.sin(a2) * radius);
                    gearShape.lineTo(Math.cos(a3) * innerRad, Math.sin(a3) * innerRad);
                }
                const holePath = new THREE.Path();
                holePath.absarc(0, 0, holeRad, 0, Math.PI * 2, true);
                gearShape.holes.push(holePath);
                const extrudeSettings = { depth: thickness, bevelEnabled: true, bevelThickness: 0.01, bevelSize: 0.01, bevelSegments: 2 };
                const gearGeom = new THREE.ExtrudeGeometry(gearShape, extrudeSettings);
                gearGeom.translate(0, 0, -thickness/2);
                const gearBody = new THREE.Mesh(gearGeom, this.getMaterial('plastic'));
                const innerRing = new THREE.Mesh(new THREE.CylinderGeometry(0.22, 0.22, thickness + 0.02, 16), this.getMaterial('metal'));
                innerRing.rotation.x = Math.PI / 2;
                const pin = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.08, thickness + 0.04, 8), new THREE.MeshBasicMaterial({color: 0x222222}));
                pin.rotation.x = Math.PI / 2;
                const gearVisGroup = new THREE.Group();
                gearVisGroup.add(gearBody, innerRing, pin);
                group.add(gearVisGroup);
                break;

            case 'wheel':
                const wGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.25, 24); 
                wGeo.rotateZ(Math.PI / 2);
                const wTire = new THREE.Mesh(wGeo, this.getMaterial('rubber'));
                const wRim = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 0.26, 16), this.getMaterial('metal'));
                wRim.rotation.z = Math.PI / 2;
                for(let i=0; i<4; i++) {
                    const bolt = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.04, 0.28, 6), this.getMaterial('dark_metal'));
                    bolt.rotation.z = Math.PI / 2;
                    const a = (i/4)*Math.PI*2;
                    bolt.position.set(0, Math.cos(a)*0.15, Math.sin(a)*0.15);
                    group.add(bolt);
                }
                group.add(wTire, wRim);
                break;

            case 'board':
                const pcb = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.05, 0.5), this.getMaterial('pcb'));
                const chip1 = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.06, 0.2), this.getMaterial('chip'));
                chip1.position.set(0.2, 0, 0);
                const chip2 = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.06, 0.3), this.getMaterial('chip'));
                chip2.position.set(-0.2, 0, 0);
                const pins = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.06, 0.05), this.getMaterial('metal'));
                pins.position.set(0, 0, 0.2);
                group.add(pcb, chip1, chip2, pins);
                break;

            case 'battery':
                const bat = new THREE.Mesh(new THREE.CylinderGeometry(0.12, 0.12, 0.6, 16), this.getMaterial('battery_body'));
                bat.rotation.z = Math.PI / 2;
                const posTerm = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.06, 0.05, 12), this.getMaterial('metal'));
                posTerm.rotation.z = Math.PI / 2;
                posTerm.position.x = 0.32;
                group.add(bat, posTerm);
                break;

            case 'cover_green':
                const w = 1.9; const h = 0.625; const d = 4.0;  
                const stepW = w * 0.75; const stepD = d * 0.75; const stepH = 0.25; 
                let materials;
                const fallbackMat = new THREE.MeshStandardMaterial({
                    color: 0x39ff14, roughness: 0.4, transparent: false, opacity: 1.0,
                    side: THREE.DoubleSide, depthWrite: true, depthTest: true
                });

                if (textures.top) {
                    const matTop = new THREE.MeshStandardMaterial({
                        map: textures.top, transparent: false, opacity: 1.0, side: THREE.DoubleSide, depthWrite: true, depthTest: true
                    });
                    const matLong = textures.long 
                        ? new THREE.MeshStandardMaterial({ map: textures.long, transparent: false, side: THREE.DoubleSide, depthWrite: true, depthTest: true }) 
                        : fallbackMat;
                    const matShort = textures.short 
                        ? new THREE.MeshStandardMaterial({ map: textures.short, transparent: false, side: THREE.DoubleSide, depthWrite: true, depthTest: true })
                        : fallbackMat;
                    const matBottom = fallbackMat;
                    materials = [matLong, matLong, matTop, matBottom, matShort, matShort];
                } else {
                    materials = fallbackMat;
                }

                const topCover = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), materials);
                topCover.position.y = stepH / 2; 
                const stepMat = new THREE.MeshStandardMaterial({color: 0x228822, roughness: 0.8});
                const stepCover = new THREE.Mesh(new THREE.BoxGeometry(stepW, stepH, stepD), stepMat);
                stepCover.position.y = -(h / 2); 
                group.add(stepCover, topCover);
                break;
                
            case 'motor':
                const motLen = 0.52; const motRad = 0.30;
                const cyl = new THREE.Mesh(new THREE.CylinderGeometry(motRad, motRad, motLen, 32), this.getMaterial('metal'));
                cyl.rotation.z = Math.PI/2;
                const box = new THREE.Mesh(new THREE.BoxGeometry(motLen, motRad*1.6, motRad*1.6), this.getMaterial('dark_metal'));
                const shaft = new THREE.Mesh(new THREE.CylinderGeometry(0.035, 0.035, motLen + 0.4, 8), this.getMaterial('metal'));
                shaft.rotation.z = Math.PI/2;
                group.add(cyl, box, shaft);
                break;

            case 'sensor':
                const sPlate = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.3, 0.1), this.getMaterial('sensor_body'));
                const eyeL = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 0.2, 16), this.getMaterial('sensor_eye'));
                eyeL.rotation.x = Math.PI/2;
                eyeL.position.set(-0.25, 0, 0.1);
                const pupilL = new THREE.Mesh(new THREE.CircleGeometry(0.08, 16), this.getMaterial('sensor_pupil'));
                pupilL.position.set(0, 0.11, 0); 
                pupilL.rotation.x = -Math.PI/2;
                eyeL.add(pupilL);
                const eyeR = eyeL.clone();
                eyeR.position.set(0.25, 0, 0.1);
                group.add(sPlate, eyeL, eyeR);
                break;
        }

        group.userData = { isPart: true, parentGroup: group, grabbedBy: -1 };
        return group;
    }
}

class SceneGraph {
    constructor(renderEngine) {
        this.re = renderEngine;

        if (mode === 1) { // GRAB

        } else if (mode === 2) { // ROTATE
            col = CONFIG.THEME.CURSOR_ROTATE; scale = 1.5; 
        } else if (mode === 3) { // SCALE/ZOOM
            col = CONFIG.THEME.CURSOR_SCALE; scale = 1.4;
        }

        cursor.userData.dot.material.color.setHex(col);
        cursor.userData.ring.material.color.setHex(col);

        preview.position.set(0, 0.5, 0);

        group.userData = { isDispenser: true, type: type, previewMesh: preview, baseMesh: base, lastDispenseTime: 0 };

        return group;
    }
}

class GameLogic {
    constructor(sceneGraph) {
        this.sg = sceneGraph;
        this.parts = [];
        this.snaps = [];
        this.installedCount = 0;
        this.totalParts = 0;
        this.counts = { wheel: { current: 0, max: 0 }, gear: { current: 0, max: 0 } };
        this.dispensers = [];
        this.initLevel();
    }

    initLevel() {
        this.createSnap('wheel', new THREE.Vector3(-1.5, 0, -1.2), 'SIDE');
        this.createSnap('wheel', new THREE.Vector3(1.5, 0, -1.2), 'SIDE');
        this.createSnap('wheel', new THREE.Vector3(-1.5, 0, 1.2), 'SIDE');
        this.createSnap('wheel', new THREE.Vector3(1.5, 0, 1.2), 'SIDE');

        [-1.0, 0.0, 1.0].forEach(z => this.createSnap('gear', new THREE.Vector3(-1.25, 0, z), 'SIDE'));
        [-1.2, -0.4, 0.4, 1.2].forEach(z => this.createSnap('gear', new THREE.Vector3(1.25, 0, z), 'SIDE'));

        this.createSnap('board', new THREE.Vector3(0, 0.08, -1.0), 'TOP');
        this.createSnap('battery', new THREE.Vector3(0.2, -0.1, 0.8), 'BOT');
        this.createSnap('battery', new THREE.Vector3(-0.2, -0.1, 0.8), 'BOT');
        this.createSnap('cover_green', new THREE.Vector3(0, 0.50, 0), 'TOP');
        this.createSnap('motor', new THREE.Vector3(0, 0.25, 1.4), 'TOP');
        this.createSnap('motor', new THREE.Vector3(0, 0.25, -0.6), 'TOP');
        this.createSnap('sensor', new THREE.Vector3(0, 0.95, 1.8), 'TOP');

        this.spawnLooseParts();
        this.setupDispensers();
    }

    createSnap(type, pos, face) {
        const snap = new THREE.Group();
        snap.position.copy(pos);
        
        let ghostGeo;
        if(type === 'gear') ghostGeo = new THREE.CylinderGeometry(0.48, 0.48, 0.05, 16); 
        else if(type === 'wheel') ghostGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.25, 16);
        else if(type === 'battery') ghostGeo = new THREE.CylinderGeometry(0.12, 0.12, 0.6, 12);
        else if(type === 'cover_green') ghostGeo = new THREE.BoxGeometry(1.9, 0.8, 4.0);
        else if(type === 'sensor') ghostGeo = new THREE.BoxGeometry(0.8, 0.3, 0.2);
        else ghostGeo = new THREE.BoxGeometry(0.5, 0.1, 0.5);

        if(['gear', 'wheel'].includes(type)) snap.rotation.z = Math.PI/2;
        if(type === 'battery') { snap.rotation.x = Math.PI/2; snap.rotation.z = Math.PI/2; }

        const ghostMat = new THREE.MeshBasicMaterial({
            color: CONFIG.THEME.GHOST_VALID, wireframe: true, transparent: true, opacity: 0.3, depthTest: false, depthWrite: false
        });
        const ghost = new THREE.Mesh(ghostGeo, ghostMat);
        ghost.visible = false;
        snap.add(ghost);

        snap.userData = { isSnap: true, type: type, occupied: false, mesh: ghost };
        this.sg.worldRoot.add(snap);
        this.snaps.push(snap);
        this.totalParts++;

        if (this.counts[type]) this.counts[type].max++;
    }

    spawnLooseParts() {
        this.snaps.forEach((snap) => {
            const type = snap.userData.type;
            if (type === 'wheel' || type === 'gear') return;
            const part = ModelFactory.createPart(type);
            part.position.set(0, 5, 0);
            if (type === 'cover_green') part.scale.y = 0.2; 
            part.userData.type = type;
            part.userData.isInstalled = false;
            part.userData.inInventory = true; 
            part.userData.basePos = new THREE.Vector3();
            this.sg.floatingRoot.add(part);
            this.parts.push(part);
        });
        this.rearrangeParts();
        this.updateCounter();
    }

    setupDispensers() {
        this.dispensers.push(this.sg.createDispenser('wheel', new THREE.Vector3(-2.2, 2.0, -1.0)));
        this.dispensers.push(this.sg.createDispenser('gear', new THREE.Vector3(2.2, 2.0, -1.0)));
    }

    tryDispense(type, dispenserObj) {
        const now = Date.now();
        if (dispenserObj.userData.lastDispenseTime && (now - dispenserObj.userData.lastDispenseTime < CONFIG.PHYSICS.DISPENSER_COOLDOWN)) {
            Audio.sfxError(); return null;
        }
        if (!this.counts[type] || this.counts[type].current >= this.counts[type].max) {
            Audio.sfxError(); return null; 
        }

        const part = ModelFactory.createPart(type);
        part.userData.type = type;
        part.userData.isInstalled = false;
        part.userData.inInventory = false; 
        this.sg.floatingRoot.add(part);
        this.parts.push(part);
        
        this.counts[type].current++;
        dispenserObj.userData.lastDispenseTime = now; 
        Audio.sfxDispense();
        return part;
    }

    updateCounter() {
        document.getElementById('part-counter').innerText = `${this.installedCount} / ${this.totalParts}`;
        if(this.installedCount === this.totalParts) this.triggerWin();
    }

    checkSnap(part, partPos) {
        let bestSnap = null; let limit = 1.5; 
        if (part.userData.type === 'sensor') {
            const isCoverInstalled = this.parts.some(p => p.userData.type === 'cover_green' && p.userData.isInstalled);
            if (!isCoverInstalled) return null; 
        }
        for (const snap of this.snaps) {
            if (snap.userData.occupied) continue;
            if (snap.userData.type !== part.userData.type) continue;
            const snapWorldPos = new THREE.Vector3();
            snap.getWorldPosition(snapWorldPos);
            const dist = partPos.distanceTo(snapWorldPos);
            if (dist < limit) { limit = dist; bestSnap = snap; }
        }
        return bestSnap;
    }
    
    updateHighlights(activePart, bestSnap) {
        if (!activePart) {
            this.snaps.forEach(s => { if (!s.userData.occupied) s.userData.mesh.visible = false; });
            return;
        }
        const type = activePart.userData.type;
        if (type === 'sensor') {
            const isCoverInstalled = this.parts.some(p => p.userData.type === 'cover_green' && p.userData.isInstalled);
            if (!isCoverInstalled) {
                 this.snaps.forEach(s => { if(s.userData.type === 'sensor') s.userData.mesh.visible = false; });
                 return;
            }
        }
        this.snaps.forEach(snap => {
            if (snap.userData.occupied || snap.userData.type !== type) {
                 if (!snap.userData.occupied) snap.userData.mesh.visible = false;
                 return;
            }
            const mesh = snap.userData.mesh;
            if (snap === bestSnap) {
                mesh.visible = true;
                mesh.material.color.setHex(CONFIG.THEME.GHOST_HIGHLIGHT);
                mesh.material.opacity = 0.8;
                mesh.material.needsUpdate = true;
                mesh.material.depthTest = false;
                mesh.material.depthWrite = false;
                mesh.renderOrder = 999;
            } else {
                mesh.visible = false;
            }
        });
    }

    rearrangeParts() {
        const activeParts = this.parts.filter(p => p.userData.inInventory);
        const cols = 2; const spacingX = 1.0; const spacingY = 0.8;
        activeParts.forEach((part, index) => {
            const col = index % cols; const row = Math.floor(index / cols);
            const x = (col - 0.5) * spacingX;
            const y = 1.5 + (row * spacingY);
            const z = 1.0 + (row * 0.1); 
            if (part.userData.basePos) part.userData.basePos.set(x, y, z);
        });
    }

    installPart(part, snap, handIndex) {
        this.sg.floatingRoot.remove(part);
        this.sg.worldRoot.add(part);
        part.position.copy(snap.position);
        
        if (part.userData.type === 'gear') {
            part.rotation.set(0, Math.PI/2, 0);
        } else if (['wheel', 'motor', 'sensor'].includes(part.userData.type)) {
            part.rotation.set(0, 0, 0); 
        } else {
            part.rotation.copy(snap.rotation);
        }

        if (part.userData.type === 'cover_green') part.scale.y = 1.0;

        part.traverse((child) => {
            if (child.isMesh) {
                const materials = Array.isArray(child.material) ? child.material : [child.material];
                materials.forEach(mat => {
                    if (part.userData.type === 'cover_green') {
                        mat.transparent = false; mat.opacity = 1.0;
                        mat.side = THREE.DoubleSide; mat.depthWrite = true; mat.depthTest = true;
                    } else {
                        mat.transparent = false; mat.opacity = 1.0; mat.depthWrite = true;
                    }
                    mat.needsUpdate = true;
                });
            }
        });
        
        part.userData.isInstalled = true;
        part.userData.grabbedBy = -1; 
        snap.userData.occupied = true;
        snap.visible = false;
        this.installedCount++;
        this.updateHighlights(null, null);
        this.updateCounter();
        Audio.sfxSnap();
    }

    triggerWin() {
        Audio.sfxVictory();
        document.getElementById('victory-screen').classList.add('active');
    }
}

const MODE = {
    IDLE: 0,
    GRAB: 1,
    ROTATE: 2,
    ZOOM: 3
};

class InputSystem {
    constructor(game, sceneGraph) {
        this.game = game;
        this.sg = sceneGraph;
        this.raycaster = new THREE.Raycaster();
        
        this.states = [
            this.createInitialState(),
            this.createInitialState()
        ];
        this.filters = [new Vector3Filter(), new Vector3Filter()];
        
        this.dualZoom = {
            active: false,
            baseDist: 0,
            frames: 0,
            lastDist: 0
        };
    }

    createInitialState() {
        return {
            mode: MODE.IDLE,
            handPos: new THREE.Vector3(),
            lastPos: new THREE.Vector3(),
            grabbedObject: null,
            potentialSnap: null,
            // pinchFrames: 0,  <- REMOVED FOR v9.9 LOGIC
            // openHandFrames: 0, <- REMOVED FOR v9.9 LOGIC
            thumbsUpFrames: 0
        };
    }

    isStraight(wrist, tip, lowerJoint) {
        const dTip = Math.sqrt(Math.pow(wrist.x - tip.x, 2) + Math.pow(wrist.y - tip.y, 2));
        const dLower = Math.sqrt(Math.pow(wrist.x - lowerJoint.x, 2) + Math.pow(wrist.y - lowerJoint.y, 2));
        return dTip > dLower * 1.2;
    }

    // --- LOGIC FROM v9.9 (Exact Reimplementation) ---
    checkTrianglePose(landmarks, asp) {
        // v9.9 used CONFIG.INPUT.PINCH_THRESHOLD_START which was 0.04
        // In this file we set CONFIG.INPUT.PINCH_THRESHOLD = 0.04 to match.
        const threshold = CONFIG.INPUT.PINCH_THRESHOLD;

        const thumbStraight = this.isStraight(landmarks[0], landmarks[4], landmarks[3]);
        const indexStraight = this.isStraight(landmarks[0], landmarks[8], landmarks[5]);
        const middleStraight = this.isStraight(landmarks[0], landmarks[12], landmarks[9]);

        const dIndexMiddle = Math.sqrt(Math.pow((landmarks[12].x - landmarks[8].x) * asp, 2) + Math.pow(landmarks[12].y - landmarks[8].y, 2));
        const dThumbIndex = Math.sqrt(Math.pow((landmarks[8].x - landmarks[4].x) * asp, 2) + Math.pow(landmarks[8].y - landmarks[4].y, 2));
        
        // v9.9 logic: Thumb, Index, Middle straight AND spread apart > threshold
        return thumbStraight && indexStraight && middleStraight && dIndexMiddle > threshold && dThumbIndex > threshold;
    }

    isThumbsUpPose(landmarks) {
        const asp = window.innerWidth / window.innerHeight;
        const thumbStraight = this.isStraight(landmarks[0], landmarks[4], landmarks[3]);
        const indexStraight = this.isStraight(landmarks[0], landmarks[8], landmarks[5]);
        const middleStraight = this.isStraight(landmarks[0], landmarks[12], landmarks[9]);
        const ringStraight = this.isStraight(landmarks[0], landmarks[16], landmarks[13]);
        const pinkyStraight = this.isStraight(landmarks[0], landmarks[20], landmarks[17]);
        
        return thumbStraight && !indexStraight && !middleStraight && !ringStraight && !pinkyStraight;
    }

    update(results, camera) {
        const now = performance.now() / 1000;
        this.sg.hideCursors();
        if (!results.multiHandLandmarks) return;
        
        // DUAL ZOOM LOGIC
        let bothThumbsUp = false;
        if (results.multiHandLandmarks.length === 2) {
            const h1 = results.multiHandLandmarks[0];
            const h2 = results.multiHandLandmarks[1];
            
            if (this.isThumbsUpPose(h1) && this.isThumbsUpPose(h2)) {
                bothThumbsUp = true;
                this.dualZoom.frames++;
            } else {
                this.dualZoom.frames = 0;
            }
        } else {
            this.dualZoom.frames = 0;
        }

        const ZOOM_STABLE_FRAMES = 5;
        if (this.dualZoom.frames > ZOOM_STABLE_FRAMES) {
            this.dualZoom.active = true;
            const h1 = results.multiHandLandmarks[0][4];
            const h2 = results.multiHandLandmarks[1][4];
            const asp = window.innerWidth / window.innerHeight;
            const dist = Math.sqrt(Math.pow((h1.x - h2.x) * asp, 2) + Math.pow(h1.y - h2.y, 2));

            if (this.dualZoom.lastDist > 0) {
                const delta = (dist - this.dualZoom.lastDist) * 20.0; 
                
                if (this.game.app && this.game.app.camera) {
                    let newZ = this.game.app.camera.position.z - delta;
                    newZ = Math.max(2.0, Math.min(newZ, 8.0));
                    this.game.app.camera.position.z += (newZ - this.game.app.camera.position.z) * 0.2;
                }
            }
            this.dualZoom.lastDist = dist;
        } else {
            this.dualZoom.active = false;
            this.dualZoom.lastDist = 0;
        }

        // Dispenser animation
        const nowMs = Date.now();
        this.game.dispensers.forEach(d => {
            if (d.userData.baseMesh) {
                const timeLeft = CONFIG.PHYSICS.DISPENSER_COOLDOWN - (nowMs - d.userData.lastDispenseTime);
                d.userData.baseMesh.material.color.setHex(timeLeft > 0 ? CONFIG.THEME.DISPENSER_COOLDOWN_COLOR : CONFIG.THEME.DISPENSER_BASE);
            }
        });

        results.multiHandLandmarks.forEach((landmarks, index) => {
            if (index >= 2) return; 
            // --- TRY-CATCH FOR SAFETY ---
            try {
                this.processHand(landmarks, index, camera, now);
            } catch (e) {
                console.error("Gesture processing error, resetting hand state:", e);
                this.states[index] = this.createInitialState();
            }
        });
    }

    processHand(landmarks, index, camera, now) {
        const state = this.states[index];
        const s = CONFIG.INPUT.CURSOR_SENSITIVITY;
        
        const midX = (landmarks[8].x + landmarks[4].x) / 2;
        const midY = (landmarks[8].y + landmarks[4].y) / 2;
        const x = ((1 - midX) * 2 - 1) * s;
        const y = (-midY * 2 + 1) * s;
        const rawVec = new THREE.Vector3(x, y, 0.5);
        rawVec.unproject(camera);
        const dir = rawVec.sub(camera.position).normalize();
        const dist = (-5 - camera.position.z) / dir.z; 
        const rawPos = camera.position.clone().add(dir.multiplyScalar(dist));
        const pos = this.filters[index].process(rawPos, now);
        const asp = window.innerWidth / window.innerHeight;

        if (this.dualZoom.active) {
            this.sg.updateCursorState(index, pos, MODE.ZOOM);
            state.mode = MODE.ZOOM;
            state.lastPos.copy(pos);
            if (state.grabbedObject) this.endGrab(state);
            return;
        }

        // --- v9.9 LOGIC IMPLEMENTATION START ---
        
        // 1. Calculate distances
        const dThumbIndex = Math.sqrt(Math.pow((landmarks[8].x - landmarks[4].x) * asp, 2) + Math.pow(landmarks[8].y - landmarks[4].y, 2));
        const pinchThreshold = CONFIG.INPUT.PINCH_THRESHOLD; // 0.04

        // 2. Determine state directly (Instant, NO frames counter)
        let newMode = MODE.IDLE;

        // ROTATE MODE: Open Triangle Gesture
        if (this.checkTrianglePose(landmarks, asp)) {
            newMode = MODE.ROTATE;
        }
        // GRAB MODE: Pinch
        else if (dThumbIndex < pinchThreshold) {
            newMode = MODE.GRAB;
        }

        // 3. Handle State Transitions
        this.sg.updateCursorState(index, pos, newMode);

        if (newMode === MODE.ROTATE) {
            if (state.mode !== MODE.ROTATE) {
                // Just started rotating
                state.lastPos.copy(pos);
                Audio.sfxHover();
            } else {
                // Continuing rotation
                this.handleRotation(state, pos);
            }
            // If we were grabbing, drop it
            if (state.grabbedObject) this.endGrab(state);
        }
        else if (newMode === MODE.GRAB) {
            if (state.mode !== MODE.GRAB) {
                // Just started grabbing
                this.tryStartGrab(state, pos, camera, index);
            } else if (state.grabbedObject) {
                // Continuing grab
                this.handleDrag(state, pos);
            }
        }
        else {
            // Idle
            if (state.mode === MODE.GRAB && state.grabbedObject) {
                this.endGrab(state);
            }
        }

        state.mode = newMode;
        state.handPos.copy(pos);
        // --- v9.9 LOGIC IMPLEMENTATION END ---
    }

    finalizeRotation() {
        // Not used in v9.9 continuous logic, but kept for cleanup if needed
        const step = THREE.MathUtils.degToRad(CONFIG.PHYSICS.ROTATION_SNAP_DEG);
        const root = this.sg.worldRoot;
        root.rotation.x = Math.round(root.rotation.x / step) * step;
        root.rotation.y = Math.round(root.rotation.y / step) * step;
    }

    tryStartGrab(state, pos, camera, handIndex) {
        const screen = pos.clone().project(camera);
        this.raycaster.setFromCamera(new THREE.Vector2(screen.x, screen.y), camera);
        
        const dispenserHits = this.raycaster.intersectObjects(this.sg.dispenserRoot.children, true);
        if (dispenserHits.length > 0) {
            let dObj = dispenserHits[0].object;
            while(dObj.parent && dObj.parent !== this.sg.dispenserRoot) dObj = dObj.parent;
            
            if (dObj.userData.isDispenser) {
                const newPart = this.game.tryDispense(dObj.userData.type, dObj); 
                if (newPart) {
                    newPart.position.copy(dObj.position); 
                    newPart.position.z += 0.5; 
                    state.grabbedObject = newPart;
                    newPart.userData.grabbedBy = handIndex;
                    return true; 
                }
            }
        }

        const partHits = this.raycaster.intersectObjects(this.sg.floatingRoot.children, true);
        let target = null;
        if (partHits.length > 0) {
            target = partHits[0].object;
        } else {
            let minD = CONFIG.PHYSICS.GRAB_RADIUS;
            this.sg.floatingRoot.children.forEach(obj => {
                if(obj.userData.type) {
                    const d = pos.distanceTo(obj.position);
                    if(d < minD) { minD = d; target = obj; }
                }
            });
        }

        if (target) {
            let obj = target;
            while(obj.parent && obj.parent !== this.sg.floatingRoot) obj = obj.parent;
            
            if (obj.userData.grabbedBy !== -1 && obj.userData.grabbedBy !== handIndex) return false;

            if (obj.userData.type && !obj.userData.isInstalled) {
                state.grabbedObject = obj;
                obj.userData.grabbedBy = handIndex; 
                Audio.sfxGrab();
                if (obj.userData.inInventory) {
                    obj.userData.inInventory = false; 
                    obj.userData.basePos = null;
                    this.game.rearrangeParts(); 
                }
                return true;
            }
        }
        return false;
    }

    endGrab(state) {
        if (state.grabbedObject) {
            this.game.updateHighlights(null, null);
            if (state.potentialSnap) {
                this.game.installPart(state.grabbedObject, state.potentialSnap, state.grabbedObject.userData.grabbedBy);
            } else {
                state.grabbedObject.userData.grabbedBy = -1; 
            }
            state.grabbedObject = null;
            state.potentialSnap = null;
        }
    }

    handleRotation(state, pos) {
        const dx = (pos.x - state.lastPos.x) * CONFIG.PHYSICS.ROTATION_SPEED;
        const dy = (pos.y - state.lastPos.y) * CONFIG.PHYSICS.ROTATION_SPEED;
        this.sg.worldRoot.rotation.y += dx;
        this.sg.worldRoot.rotation.x += dy;
        state.lastPos.copy(pos);
    }

    handleDrag(state, pos) {
        // --- SAFETY GUARD ---
        if (!state.grabbedObject) {
            console.warn("Safety Guard: Grabbed object lost/null. Resetting state.");
            state.mode = MODE.IDLE;
            return;
        }
        
        state.grabbedObject.position.lerp(pos, CONFIG.PHYSICS.LERP_FACTOR);
        const bestSnap = this.game.checkSnap(state.grabbedObject, pos);
        state.potentialSnap = bestSnap;
        this.game.updateHighlights(state.grabbedObject, bestSnap);
    }

    handleZoom(state, pos) { }
}

class Application {
    constructor() {
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(CONFIG.RENDER.FOV, window.innerWidth/window.innerHeight, 0.1, 100);
        this.camera.position.z = 5;
        this.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas'), alpha: true, antialias: true });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const dir = new THREE.DirectionalLight(0xffffff, 1.2);
        dir.position.set(5, 10, 7);
        this.scene.add(dir);
        this.sg = new SceneGraph(this);
        this.game = new GameLogic(this.sg);
        this.game.app = this;
        this.input = new InputSystem(this.game, this.sg);
        
        // --- NO VideoProcessor HERE ---
    }
    render() { this.renderer.render(this.scene, this.camera); }
    
    getScreenPos(objectPos) {
        const pos = objectPos.clone();
        pos.project(this.camera);
        const x = (pos.x * 0.5 + 0.5) * window.innerWidth;
        const y = (-(pos.y * 0.5) + 0.5) * window.innerHeight;
        return { x, y };
    }

    async start() { 
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7});
        hands.onResults((results) => {
            this.input.update(results, this.camera);
        });
        const videoElement = document.getElementById('video-background');
        
        // --- FIXED: Create Brightness Checker Here ---
        const brightnessChecker = new SimpleBrightnessCheck();

        const cam = new Camera(videoElement, {
            onFrame: async () => {
                // --- FIXED: Direct Video to MediaPipe ---
                await hands.send({image: videoElement}); 
                
                // --- FIXED: Separate Light Check ---
                const level = brightnessChecker.update(videoElement);
                if (level) updateCounterColor(level);
            },
            width: 1280, height: 720
        });
        try { await cam.start(); } catch (e) { console.error(e); alert("Камера зайнята."); }
        this.loop();
    }

    loop() {
        requestAnimationFrame(() => this.loop());
        
        // --- TRY-CATCH FOR MAIN LOOP ---
        try {
            const t = Date.now() * 0.001;
            this.game.parts.forEach((c, i) => {
                if (c.userData.inInventory && c.userData.basePos) {
                    const bobOffset = Math.sin(t * CONFIG.PHYSICS.BOB_SPEED + i) * CONFIG.PHYSICS.BOB_HEIGHT;
                    c.position.x += (c.userData.basePos.x - c.position.x) * CONFIG.PHYSICS.REARRANGE_SPEED;
                    c.position.y += (c.userData.basePos.y + bobOffset - c.position.y) * CONFIG.PHYSICS.REARRANGE_SPEED;
                    c.position.z += (c.userData.basePos.z - c.position.z) * CONFIG.PHYSICS.REARRANGE_SPEED;
                } 
            });
            
            // --- NO VideoProcessor calls here ---

            this.render();
        } catch (e) {
            console.error("Main Loop Error (Recovering...):", e);
        }
    }
}

window.onload = () => {
    const log = document.getElementById('boot-log');
    const steps = ["ЗАВАНТАЖЕННЯ...", "ГОТОВО."];
    let i = 0;
    const interval = setInterval(() => {
        if (i < steps.length) { log.innerText = steps[i]; i++; } 
        else {
            clearInterval(interval);
            document.querySelector('.loader-ring').style.display = 'none';
            const btn = document.getElementById('btn-launch');
            btn.classList.add('ready');
            btn.onclick = () => {
                Audio.init();
                document.getElementById('boot-layer').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('boot-layer').style.display = 'none';
                    new Application().start();
                }, 800);
            };
        }
    }, 600);
};
