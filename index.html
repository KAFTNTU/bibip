class LowPassFilter {
    constructor(alpha) { this.setAlpha(alpha); this.y = null; this.s = null; }
    setAlpha(alpha) { this.alpha = alpha; }
    filter(value) {
        if (this.y === null) this.s = value;
        else this.s = this.alpha * value + (1.0 - this.alpha) * this.s;
        this.y = this.s; return this.y;
    }
    lastValue() { return this.y; }
}

class OneEuroFilter {
    constructor(freq, mincutoff = 1.0, beta = 0.0, dcutoff = 1.0) {
        this.freq = freq; this.mincutoff = mincutoff; this.beta = beta; this.dcutoff = dcutoff;
        this.x = new LowPassFilter(this.alpha(mincutoff));
        this.dx = new LowPassFilter(this.alpha(dcutoff));
        this.lastTime = null;
    }
    alpha(cutoff) { return 1.0 / (1.0 + (1.0/this.freq) * 2 * Math.PI * cutoff); }
    filter(value, timestamp) {
        if (this.lastTime && timestamp) this.freq = 1.0 / (timestamp - this.lastTime);
        this.lastTime = timestamp;
        const prevX = this.x.lastValue();
        const dx = (prevX === null) ? 0 : (value - prevX) * this.freq;
        const edx = this.dx.filter(dx);
        const cutoff = this.mincutoff + this.beta * Math.abs(edx);
        return this.x.filter(value, this.alpha(cutoff));
    }
}

class Vector3Filter {
    constructor() {
        const f = CONFIG.INPUT;
        this.xFilter = new OneEuroFilter(f.FILTER_FREQUENCY, f.FILTER_MIN_CUTOFF, f.FILTER_BETA, f.FILTER_DERIVATIVE_CUTOFF);
        this.yFilter = new OneEuroFilter(f.FILTER_FREQUENCY, f.FILTER_MIN_CUTOFF, f.FILTER_BETA, f.FILTER_DERIVATIVE_CUTOFF);
        this.zFilter = new OneEuroFilter(f.FILTER_FREQUENCY, f.FILTER_MIN_CUTOFF, f.FILTER_BETA, f.FILTER_DERIVATIVE_CUTOFF);
    }
    process(vector, timestamp) {
        return new THREE.Vector3(
            this.xFilter.filter(vector.x, timestamp),
            this.yFilter.filter(vector.y, timestamp),
            this.zFilter.filter(vector.z, timestamp)
        );
    }
}

class AudioEngine {
    constructor() { this.context = null; this.masterGain = null; this.isInitialized = false; }
    init() {
        if (this.isInitialized) return;
        try {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            this.context = new AudioContext();
            this.masterGain = this.context.createGain();
            this.masterGain.gain.value = 0.4;
            this.masterGain.connect(this.context.destination);
            this.isInitialized = true;
        } catch (e) { console.error("Audio Init Failed"); }
    }
    playTone(type, frequency, duration, volume = 1.0, ramp = true) {
        if (!this.isInitialized) return;
        if (this.context.state === 'suspended') this.context.resume();
        const osc = this.context.createOscillator();
        const gain = this.context.createGain();
        osc.type = type; osc.frequency.setValueAtTime(frequency, this.context.currentTime);
        gain.gain.setValueAtTime(volume, this.context.currentTime);
        if (ramp) gain.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + duration);
        osc.connect(gain); gain.connect(this.masterGain);
        osc.start(); osc.stop(this.context.currentTime + duration);
    }
    sfxHover() { this.playTone('triangle', 800, 0.05, 0.1); }
    sfxGrab() { this.playTone('sine', 200, 0.15, 0.3); this.playTone('square', 100, 0.1, 0.1); }

}

        ctx.fillRect(0,0,256,64);
        ctx.fillStyle = 'black';
        ctx.font = 'bold 40px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, 128, 32);
        const tex = new THREE.CanvasTexture(canvas);
        return tex;
    }

        });
    }

    // No gizmo state anymore

    updateCursorState(pos, mode) {
        // mode: 0=Open, 1=Closed (Grab), 2=Rotate
        this.cursor.visible = true;
        this.cursor.position.copy(pos);
        
        let col = CONFIG.THEME.CURSOR_OPEN;
        let scale = 1.2;

        if (mode === 1) { // Pinch/Grab
            col = CONFIG.THEME.CURSOR_CLOSED;
            scale = 0.8;
        } else if (mode === 2) { // Rotate
            col = CONFIG.THEME.CURSOR_ROTATE;
            scale = 1.5;
        }

        this.cursor.userData.dot.material.color.setHex(col);
        this.cursor.userData.ring.material.color.setHex(col);
        this.cursor.userData.ring.scale.setScalar(scale);
    }
}

class GameLogic {
    constructor(sceneGraph) {
        this.sg = sceneGraph;
        this.parts = [];
        this.snaps = [];
        this.installedCount = 0;
        this.totalParts = 0;
        this.initLevel();
    }

    initLevel() {
        this.createSnap('wheel', new THREE.Vector3(-1.35, 0, -1.2), 'SIDE');
        this.createSnap('wheel', new THREE.Vector3(1.35, 0, -1.2), 'SIDE');
        this.createSnap('wheel', new THREE.Vector3(-1.35, 0, 1.2), 'SIDE');
        this.createSnap('wheel', new THREE.Vector3(1.35, 0, 1.2), 'SIDE');

        [-1.0, 0.0, 1.0].forEach(z => this.createSnap('gear', new THREE.Vector3(-1.1, 0, z), 'SIDE'));
        [-1.2, -0.4, 0.4, 1.2].forEach(z => this.createSnap('gear', new THREE.Vector3(1.1, 0, z), 'SIDE'));

        this.createSnap('board', new THREE.Vector3(0, 0.08, -1.0), 'TOP');
        this.createSnap('battery', new THREE.Vector3(0.2, -0.1, 0.8), 'BOT');
        this.createSnap('battery', new THREE.Vector3(-0.2, -0.1, 0.8), 'BOT');
        
        this.createSnap('cover_green', new THREE.Vector3(0, 0.20, 0), 'TOP');
        
        this.createSnap('motor', new THREE.Vector3(0, 0.35, 1.2), 'TOP');
        this.createSnap('motor', new THREE.Vector3(0, 0.35, -0.5), 'TOP');

        this.createSnap('sensor', new THREE.Vector3(0, 0.52, 1.8), 'TOP');

        this.spawnLooseParts();
    }

    createSnap(type, pos, face) {
        const snap = new THREE.Group();
        snap.position.copy(pos);
        
        let ghostGeo;
        if(type === 'gear') { 
            ghostGeo = new THREE.CylinderGeometry(0.48, 0.48, 0.05, 16); 
            snap.rotation.z = Math.PI/2; 
        } else if(type === 'wheel') {
            ghostGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.25, 16);
            snap.rotation.z = Math.PI/2;
        } else if(type === 'battery') {
            ghostGeo = new THREE.CylinderGeometry(0.12, 0.12, 0.6, 12);
            snap.rotation.x = Math.PI/2; snap.rotation.z = Math.PI/2;
        } else if(type === 'cover_green') {
            ghostGeo = new THREE.BoxGeometry(1.6, 0.625, 4.0);
        } else if(type === 'sensor') {
            ghostGeo = new THREE.BoxGeometry(0.8, 0.3, 0.2);
        } else {
            ghostGeo = new THREE.BoxGeometry(0.5, 0.1, 0.5);
        }

        const ghostMat = new THREE.MeshBasicMaterial({
            color: CONFIG.THEME.GHOST_VALID, wireframe: true, transparent: true, opacity: 0.3
        });
        const ghost = new THREE.Mesh(ghostGeo, ghostMat);
        snap.add(ghost);

        snap.userData = { isSnap: true, type: type, occupied: false, mesh: ghost };
        this.sg.worldRoot.add(snap);
        this.snaps.push(snap);
        this.totalParts++;
    }

    spawnLooseParts() {
        const count = this.snaps.length;
        this.snaps.forEach((snap, index) => {
            const type = snap.userData.type;
            const part = ModelFactory.createPart(type);
            
            part.position.set(0, 5, 0);
            part.lookAt(0, 0, 10);
            
            if (type === 'cover_green') {
                part.scale.y = 0.2; 
            }

            part.userData.type = type;
            part.userData.isInstalled = false;
            part.userData.inInventory = true; 
            part.userData.basePos = new THREE.Vector3();
            
            this.sg.floatingRoot.add(part);
            this.parts.push(part);
        });
        
        this.rearrangeParts();
        this.updateCounter();
    }

    updateCounter() {
        document.getElementById('part-counter').innerText = `${this.installedCount} / ${this.totalParts}`;
        if(this.installedCount === this.totalParts) this.triggerWin();
    }

    checkSnap(part, partPos) {
        let bestSnap = null;
        let limit = 1.5; 

        if (part.userData.type === 'sensor') {
            const isCoverInstalled = this.parts.some(p => p.userData.type === 'cover_green' && p.userData.isInstalled);
            if (!isCoverInstalled) return null; 
        }

        for (const snap of this.snaps) {
            if (snap.userData.occupied) continue;
            if (snap.userData.type !== part.userData.type) continue;
            
            const snapWorldPos = new THREE.Vector3();
            snap.getWorldPosition(snapWorldPos);
            const dist = partPos.distanceTo(snapWorldPos);
            
            if (dist < limit) { 
                limit = dist; 
                bestSnap = snap; 
            }
        }
        return bestSnap;
    }

    setHighlight(type, isActive) {
        if (type === 'sensor') {
            const isCoverInstalled = this.parts.some(p => p.userData.type === 'cover_green' && p.userData.isInstalled);
            if (!isCoverInstalled) return;
        }

        this.snaps.forEach(snap => {
            if (snap.userData.type === type && !snap.userData.occupied) {
                const mat = snap.userData.mesh.material;
                if (isActive) {
                    mat.color.setHex(CONFIG.THEME.GHOST_HIGHLIGHT);
                    mat.opacity = 0.8;
                } else {
                    mat.color.setHex(CONFIG.THEME.GHOST_VALID);
                    mat.opacity = 0.3;
                }
            }
        });
    }

    rearrangeParts() {
        const activeParts = this.parts.filter(p => p.userData.inInventory);
        const count = activeParts.length;
        const cols = 4;
        const spacingX = 0.9;
        const spacingY = 0.8;
        
        activeParts.forEach((part, index) => {
            const col = index % cols;
            const row = Math.floor(index / cols);
            const x = (col - (Math.min(count, cols) - 1) / 2) * spacingX;
            const y = 1.5 + (row * spacingY);
            const z = 1.0 + (row * 0.1); 
            if (part.userData.basePos) {
                part.userData.basePos.set(x, y, z);
            }
        });
    }

    installPart(part, snap) {
        this.sg.floatingRoot.remove(part);
        this.sg.worldRoot.add(part);
        
        part.position.copy(snap.position);
        
        if (part.userData.type === 'wheel' || part.userData.type === 'gear' || part.userData.type === 'motor') {
            part.rotation.set(0, 0, 0); 
        } else if (part.userData.type === 'sensor') {
             part.rotation.set(0, 0, 0);
        } else {
            part.rotation.copy(snap.rotation);
        }

        if (part.userData.type === 'cover_green') {
            part.scale.y = 1.0;
        }
        
        part.userData.isInstalled = true;
        snap.userData.occupied = true;
        snap.visible = false;
        
        this.installedCount++;
        this.updateCounter();
        Audio.sfxSnap();
    }

    triggerWin() {
        Audio.sfxVictory();
        document.getElementById('victory-screen').classList.add('active');
    }
}

class InputSystem {
    constructor(game, sceneGraph) {
        this.game = game;
        this.sg = sceneGraph;
        this.raycaster = new THREE.Raycaster();
        this.filter = new Vector3Filter();
        
        this.state = {
            handPos: new THREE.Vector3(),
            mode: 0, // 0=None, 1=Grab, 2=Rotate
            grabbedObject: null,
            potentialSnap: null,
            lastRotPos: new THREE.Vector3()
        };
    }

    // Helper: Check if finger is straight (extended)
    // Heuristic: Distance from Wrist (0) to Tip (4/8/12) > Distance from Wrist to lower joint (3/5/9) * 1.2
    isStraight(wrist, tip, lowerJoint) {
        const dTip = Math.sqrt(Math.pow(wrist.x - tip.x, 2) + Math.pow(wrist.y - tip.y, 2));
        const dLower = Math.sqrt(Math.pow(wrist.x - lowerJoint.x, 2) + Math.pow(wrist.y - lowerJoint.y, 2));
        return dTip > dLower * 1.2;
    }

    update(landmarks, camera) {
        const now = performance.now() / 1000;
        const s = CONFIG.INPUT.CURSOR_SENSITIVITY;
        
        const x = ((1 - landmarks[8].x) * 2 - 1) * s;
        const y = (-landmarks[8].y * 2 + 1) * s;
        
        const rawVec = new THREE.Vector3(x, y, 0.5);
        rawVec.unproject(camera);
        const dir = rawVec.sub(camera.position).normalize();
        const dist = (-5 - camera.position.z) / dir.z; 
        const rawPos = camera.position.clone().add(dir.multiplyScalar(dist));

        const pos = this.filter.process(rawPos, now);
        
        const asp = window.innerWidth / window.innerHeight;
        
        // Landmarks: 0=Wrist, 4=ThumbTip, 8=IndexTip, 12=MiddleTip
        // Lower joints: 3=ThumbIP, 5=IndexMCP, 9=MiddleMCP
        
        const thumbStraight = this.isStraight(landmarks[0], landmarks[4], landmarks[3]);
        const indexStraight = this.isStraight(landmarks[0], landmarks[8], landmarks[5]);
        const middleStraight = this.isStraight(landmarks[0], landmarks[12], landmarks[9]);

        // "Triangle Check": Ensure tips are somewhat apart (not pinched)
        // Check distance between Index(8) and Middle(12), and Thumb(4) and Index(8)
        const dIndexMiddle = Math.sqrt(Math.pow((landmarks[12].x - landmarks[8].x) * asp, 2) + Math.pow(landmarks[12].y - landmarks[8].y, 2));
        const dThumbIndex = Math.sqrt(Math.pow((landmarks[8].x - landmarks[4].x) * asp, 2) + Math.pow(landmarks[8].y - landmarks[4].y, 2));
        
        const pinchT = CONFIG.INPUT.PINCH_THRESHOLD_START;
        
        let newMode = 0; 

        // ROTATE MODE: 3 Fingers Straight + NOT Pinched together (Open Triangle)
        if (thumbStraight && indexStraight && middleStraight && dIndexMiddle > pinchT && dThumbIndex > pinchT) {
            newMode = 2; // Rotate
        }
        // GRAB MODE: Thumb + Index Pinched
        else if (dThumbIndex < pinchT) {
            newMode = 1; // Grab
        }

        this.sg.updateCursorState(pos, newMode);

        if (newMode === 2) {
            if (this.state.mode !== 2) {
                this.state.lastRotPos.copy(pos);
                Audio.sfxHover();
            } else {
                this.handleRotation(pos);
            }
            if (this.state.grabbedObject) this.onGrabEnd();
        } 
        else if (newMode === 1) {
            if (this.state.mode !== 1) {
                this.onGrabStart(pos, camera);
            } else if (this.state.grabbedObject) {
                this.handleDrag(pos);
            }
        } 
        else {
            if (this.state.mode === 1 && this.state.grabbedObject) {
                this.onGrabEnd();
            }
        }

        this.state.mode = newMode;
        this.state.handPos.copy(pos);
    }

    onGrabStart(pos, camera) {
        const screen = pos.clone().project(camera);
        this.raycaster.setFromCamera(new THREE.Vector2(screen.x, screen.y), camera);
        
        const partHits = this.raycaster.intersectObjects(this.sg.floatingRoot.children, true);
        let target = null;
        if(partHits.length > 0) target = partHits[0].object;
        else {
            let minD = CONFIG.PHYSICS.GRAB_RADIUS;
            this.sg.floatingRoot.children.forEach(obj => {
                if(obj.userData.type) {
                    const d = pos.distanceTo(obj.position);
                    if(d < minD) { minD = d; target = obj; }
                }
            });
        }

        if (target) {
            let obj = target;
            while(obj.parent && obj.parent !== this.sg.floatingRoot) obj = obj.parent;
            if (obj.userData.type && !obj.userData.isInstalled) {
                this.state.grabbedObject = obj;
                Audio.sfxGrab();
                this.game.setHighlight(obj.userData.type, true);
                
                if (obj.userData.inInventory) {
                    obj.userData.inInventory = false; 
                    obj.userData.basePos = null;
                    this.game.rearrangeParts(); 
                }
            }
        }
    }

    onGrabEnd() {
        if (this.state.grabbedObject) {
            const type = this.state.grabbedObject.userData.type;
            this.game.setHighlight(type, false);

            if (this.state.potentialSnap) {
                this.game.installPart(this.state.grabbedObject, this.state.potentialSnap);
            }
            
            this.state.grabbedObject = null;
            this.state.potentialSnap = null;
        }
    }

    handleRotation(pos) {
        const dx = (pos.x - this.state.lastRotPos.x) * CONFIG.PHYSICS.ROTATION_SPEED;
        const dy = (pos.y - this.state.lastRotPos.y) * CONFIG.PHYSICS.ROTATION_SPEED;
        
        this.sg.worldRoot.rotation.y += dx;
        this.sg.worldRoot.rotation.x += dy;
        
        this.state.lastRotPos.copy(pos);
        if(Math.abs(dx) > 0.05) Audio.sfxRotate();
    }

    handleDrag(pos) {
        this.state.grabbedObject.position.lerp(pos, CONFIG.PHYSICS.LERP_FACTOR);
        this.state.potentialSnap = this.game.checkSnap(this.state.grabbedObject, pos);
    }
}

class Application {
    constructor() {
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(CONFIG.RENDER.FOV, window.innerWidth/window.innerHeight, 0.1, 100);
        this.camera.position.z = 5;
        this.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas'), alpha: true, antialias: true });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const dir = new THREE.DirectionalLight(0xffffff, 1.2);
        dir.position.set(5, 10, 7);
        this.scene.add(dir);
        this.sg = new SceneGraph(this);
        this.game = new GameLogic(this.sg);
        this.input = new InputSystem(this.game, this.sg);
    }
    render() { this.renderer.render(this.scene, this.camera); }
    
    async start() { 
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7});
        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) this.input.update(results.multiHandLandmarks[0], this.camera);
            else this.sg.cursor.visible = false;
        });
        
        const videoElement = document.getElementById('video-background');
        const cam = new Camera(videoElement, {
            onFrame: async () => await hands.send({image: videoElement}),
            width: 1280, height: 720
        });

        try {
            await cam.start(); 
        } catch (e) {
            console.error("Camera Error:", e);
            alert("Помилка: Камера зайнята іншою програмою. Будь ласка, закрийте інші вкладки/програми з камерою і оновіть сторінку.");
        }
        
        this.loop();
    }

    loop() {
        requestAnimationFrame(() => this.loop());
        const t = Date.now() * 0.001;
        
        this.game.parts.forEach((c, i) => {
            if (c.userData.inInventory && c.userData.basePos) {
                const bobOffset = Math.sin(t * CONFIG.PHYSICS.BOB_SPEED + i) * CONFIG.PHYSICS.BOB_HEIGHT;
                const targetX = c.userData.basePos.x;
                const targetY = c.userData.basePos.y + bobOffset;
                const targetZ = c.userData.basePos.z;
                
                c.position.x += (targetX - c.position.x) * CONFIG.PHYSICS.REARRANGE_SPEED;
                c.position.y += (targetY - c.position.y) * CONFIG.PHYSICS.REARRANGE_SPEED;
                c.position.z += (targetZ - c.position.z) * CONFIG.PHYSICS.REARRANGE_SPEED;
                
                c.rotation.z += 0.002;
            } else if (!c.userData.isInstalled && c !== this.input.state.grabbedObject) {
                c.rotation.z += 0.002;
                c.rotation.y += 0.001;
            }
        });
        
        this.render();
    }
}

window.onload = () => {
    const log = document.getElementById('boot-log');
    const steps = ["ЗАВАНТАЖЕННЯ...", "ГОТОВО."];
    let i = 0;
    const interval = setInterval(() => {
        if (i < steps.length) { log.innerText = steps[i]; i++; } 
        else {
            clearInterval(interval);
            document.querySelector('.loader-ring').style.display = 'none';
            const btn = document.getElementById('btn-launch');
            btn.classList.add('ready');
            btn.onclick = () => {
                Audio.init();
                document.getElementById('boot-layer').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('boot-layer').style.display = 'none';
                    new Application().start();
                }, 800);
            };
        }
    }, 600);
};
