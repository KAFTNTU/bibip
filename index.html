// --- 2. EVENT BUS SYSTEM ---
/**
 * Central event hub to decouple systems.
 */
class EventBus {
    constructor() {
        this.listeners = {};
    }

    on(event, callback) {
        if (!this.listeners[event]) this.listeners[event] = [];
        this.listeners[event].push(callback);
    }

    emit(event, data) {
        if (this.listeners[event]) {
            this.listeners[event].forEach(cb => cb(data));
        }
    }
}
const Events = new EventBus();

// --- 3. MATH LIBRARY (1 EURO FILTER) ---
/**
 * Advanced filtering algorithm to remove jitter from hand tracking
 * while maintaining responsiveness.
 */
class LowPassFilter {
    constructor(alpha) {
        this.setAlpha(alpha);
        this.y = null;
        this.s = null;
    }
    setAlpha(alpha) {
        this.alpha = alpha;
    }
    filter(value) {
        if (this.y === null) {
            this.s = value;
        } else {
            this.s = this.alpha * value + (1.0 - this.alpha) * this.s;
        }
        this.y = this.s;
        return this.y;
    }
    lastValue() { return this.y; }
}

class OneEuroFilter {
    constructor(freq, mincutoff = 1.0, beta = 0.0, dcutoff = 1.0) {
        this.freq = freq;
        this.mincutoff = mincutoff;
        this.beta = beta;
        this.dcutoff = dcutoff;
        this.x = new LowPassFilter(this.alpha(mincutoff));
        this.dx = new LowPassFilter(this.alpha(dcutoff));
        this.lastTime = null;
    }

    alpha(cutoff) {
        const te = 1.0 / this.freq;
        const tau = 1.0 / (2 * Math.PI * cutoff);
        return 1.0 / (1.0 + tau / te);
    }

    filter(value, timestamp) {
        if (this.lastTime && timestamp) {
            this.freq = 1.0 / (timestamp - this.lastTime);
        }
        this.lastTime = timestamp;
        const prevX = this.x.lastValue();
        const dx = (prevX === null) ? 0 : (value - prevX) * this.freq;
        const edx = this.dx.filter(dx); // derivative
        const cutoff = this.mincutoff + this.beta * Math.abs(edx);
        return this.x.filter(value); // signal
    }
}

class Vector3Filter {
    constructor() {
        const f = CONFIG.INPUT;
        this.x = new OneEuroFilter(60, f.FILTER_MIN_CUTOFF, f.FILTER_BETA, 1.0);
        this.y = new OneEuroFilter(60, f.FILTER_MIN_CUTOFF, f.FILTER_BETA, 1.0);
        this.z = new OneEuroFilter(60, f.FILTER_MIN_CUTOFF, f.FILTER_BETA, 1.0);
    }

    process(vec3, time) {
        return new THREE.Vector3(
            this.x.filter(vec3.x, time),
            this.y.filter(vec3.y, time),
            this.z.filter(vec3.z, time)
        );
    }
}

// --- 4. AUDIO ENGINE ---
/**
 * Procedural audio generation using WebAudio API.
 * No external assets required.
 */
class AudioEngine {
    constructor() {
        this.ctx = null;
        this.masterGain = null;
        this.enabled = false;
    }

    init() {
        try {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AudioContext();
            this.masterGain = this.ctx.createGain();
            this.masterGain.gain.value = 0.4;
            this.masterGain.connect(this.ctx.destination);
            this.enabled = true;
        } catch (e) {
            console.error("Audio init failed:", e);
        }
    }

    play(type, freq, duration, vol = 1.0) {
        if (!this.enabled) return;
        if (this.ctx.state === 'suspended') this.ctx.resume();

        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();

        osc.type = type; // sine, square, sawtooth, triangle
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);

        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);

        osc.connect(gain);
        gain.connect(this.masterGain);

        osc.start();
        osc.stop(this.ctx.currentTime + duration);
    }

    // Sound Events
    sfxHover() { this.play('triangle', 600, 0.05, 0.1); }
    sfxGrab() { this.play('sine', 200, 0.1, 0.3); }
    sfxSnap() { 
        this.play('square', 800, 0.1, 0.2); 
        setTimeout(() => this.play('sine', 100, 0.2, 0.5), 50); // Thud
    }
    sfxRotate() { this.play('sawtooth', 100, 0.1, 0.05); }
    sfxWin() {
        const scale = [523.25, 659.25, 783.99, 1046.50];
        scale.forEach((note, i) => {
            setTimeout(() => this.play('square', note, 0.3, 0.3), i * 150);
        });
    }
}
const Audio = new AudioEngine();

// --- 5. RENDER ENGINE ---
class RenderEngine {
    constructor() {
        this.scene = new THREE.Scene();
        // Fog for depth perception
        this.scene.fog = new THREE.FogExp2(0x000000, 0.02);

        this.camera = new THREE.PerspectiveCamera(
            CONFIG.RENDER.FOV, 
            window.innerWidth / window.innerHeight, 
            CONFIG.RENDER.NEAR, 
            CONFIG.RENDER.FAR
        );
        this.camera.position.z = 5;

        this.renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('canvas-layer'), 
            alpha: true, 
            antialias: true 
        });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        this.renderer.shadowMap.enabled = true;
        this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        this.initLighting();
        this.handleResize();
    }

    initLighting() {
        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        this.scene.add(ambient);

        this.dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        this.dirLight.position.set(5, 10, 7);
        this.dirLight.castShadow = true;
        this.dirLight.shadow.mapSize.width = 1024;
        this.dirLight.shadow.mapSize.height = 1024;
        this.scene.add(this.dirLight);

        // Rim light for cool effect
        const rimLight = new THREE.SpotLight(CONFIG.THEME.PRIMARY, 2);
        rimLight.position.set(-5, 0, 5);
        rimLight.lookAt(0,0,0);
        this.scene.add(rimLight);
    }

    handleResize() {
        window.addEventListener('resize', () => {
            this.camera.aspect = window.innerWidth / window.innerHeight;
            this.camera.updateProjectionMatrix();
            this.renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }

    render() {
        this.renderer.render(this.scene, this.camera);
    }
}

// --- 6. PROCEDURAL MODEL FACTORY ---
/**
 * Generates detailed 3D meshes procedurally.
 * This saves bandwidth and allows for infinite variations.
 */
class ModelFactory {
    static getMaterial(type) {
        switch(type) {
            case 'metal': return new THREE.MeshStandardMaterial({color: 0xaaaaaa, metalness: 0.8, roughness: 0.2});
            case 'rubber': return new THREE.MeshStandardMaterial({color: 0x111111, roughness: 0.9});
            case 'pcb': return new THREE.MeshStandardMaterial({color: 0x004400, roughness: 0.4});
            case 'plastic': return new THREE.MeshStandardMaterial({color: 0x222222, roughness: 0.5});
            case 'copper': return new THREE.MeshStandardMaterial({color: 0xb87333, metalness: 0.6});
            case 'glass': return new THREE.MeshPhongMaterial({color: 0xaaccff, opacity: 0.3, transparent: true});
            default: return new THREE.MeshBasicMaterial({color: 0xffffff});
        }
    }

    static createPart(type) {
        const group = new THREE.Group();
        
        switch(type) {
            case 'gear':
                // Detailed Gear
                const gearGeo = new THREE.CylinderGeometry(0.3, 0.3, 0.05, 24);
                const gearMat = this.getMaterial('plastic');
                const gearBase = new THREE.Mesh(gearGeo, gearMat);
                gearBase.rotation.x = Math.PI / 2;
                group.add(gearBase);
                
                // Teeth
                const toothGeo = new THREE.BoxGeometry(0.1, 0.05, 0.1);
                for(let i=0; i<12; i++) {
                    const tooth = new THREE.Mesh(toothGeo, gearMat);
                    const angle = (i / 12) * Math.PI * 2;
                    tooth.position.set(Math.cos(angle)*0.3, Math.sin(angle)*0.3, 0);
                    tooth.rotation.z = angle;
                    group.add(tooth);
                }
                // Hub
                const hub = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 0.06, 12), this.getMaterial('metal'));
                hub.rotation.x = Math.PI/2;
                group.add(hub);
                break;

            case 'board':
                // PCB Board
                const pcb = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.05, 0.5), this.getMaterial('pcb'));
                group.add(pcb);
                // Chips
                const chip1 = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.02, 0.2), this.getMaterial('plastic'));
                chip1.position.set(0.2, 0.04, 0.1);
                group.add(chip1);
                const chip2 = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.02, 0.15), this.getMaterial('plastic'));
                chip2.position.set(-0.15, 0.04, -0.1);
                group.add(chip2);
                // Contacts
                const pins = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.01, 0.05), this.getMaterial('copper'));
                pins.position.set(0, 0.03, 0.22);
                group.add(pins);
                break;

            case 'screen':
                // LCD Screen
                const frame = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.05, 0.4), this.getMaterial('plastic'));
                group.add(frame);
                const lcd = new THREE.Mesh(new THREE.PlaneGeometry(0.5, 0.3), new THREE.MeshBasicMaterial({color: 0x00aaff}));
                lcd.rotation.x = -Math.PI / 2;
                lcd.position.y = 0.03;
                group.add(lcd);
                break;

            case 'battery':
                // AA Battery
                const batGeo = new THREE.CylinderGeometry(0.12, 0.12, 0.6, 16);
                const batMat = new THREE.MeshStandardMaterial({color: 0xffaa00}); // Gold/Orange wrapper
                const bat = new THREE.Mesh(batGeo, batMat);
                bat.rotation.z = Math.PI / 2;
                
                const posTip = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.05, 12), this.getMaterial('metal'));
                posTip.rotation.z = Math.PI / 2;
                posTip.position.x = 0.32;
                
                const negTip = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 0.02, 12), this.getMaterial('metal'));
                negTip.rotation.z = Math.PI / 2;
                negTip.position.x = -0.31;

                group.add(bat, posTip, negTip);
                break;

            case 'cover_batt':
                const cov1 = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.02, 0.5), this.getMaterial('plastic'));
                group.add(cov1);
                break;

            case 'cover_bottom':
                const cov2 = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.02, 2.5), this.getMaterial('plastic'));
                group.add(cov2);
                // Vents
                for(let i=-2; i<=2; i++) {
                    const vent = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.03, 0.05), this.getMaterial('plastic'));
                    vent.position.z = i * 0.3;
                    group.add(vent);
                }
                break;
        }

        // Add standardized interaction volume (Hitbox)
        // This is invisible but larger than the object for easier grabbing
        const hitGeo = new THREE.BoxGeometry(1, 1, 1);
        const hitMat = new THREE.MeshBasicMaterial({visible: false});
        const hitBox = new THREE.Mesh(hitGeo, hitMat);
        // Adjust scale based on part type roughly
        if (type === 'cover_bottom') hitBox.scale.set(1.5, 0.5, 3);
        else hitBox.scale.set(0.8, 0.8, 0.8);
        
        hitBox.userData = { isPart: true, parentGroup: group };
        group.add(hitBox);

        return group;
    }
}

// --- 7. SCENE GRAPH MANAGER ---
class SceneGraph {
    constructor(renderEngine) {
        this.re = renderEngine;
        
        // 1. World Root (The Object being assembled)
        this.worldRoot = new THREE.Group();
        this.worldRoot.position.set(0, -1, -6);
        this.re.scene.add(this.worldRoot);

        // 2. Floating Root (Unassembled parts)
        this.floatingRoot = new THREE.Group();
        this.floatingRoot.position.set(0, 0, -5);
        this.re.scene.add(this.floatingRoot);

        // 3. Gizmo (Rotation Control)
        this.gizmo = this.createGizmo();
        this.re.scene.add(this.gizmo);

        // 4. Cursor
        this.cursor = this.createCursor();
        this.re.scene.add(this.cursor);

        this.initChassis();
    }

    createGizmo() {
        const g = new THREE.Group();
        // CENTERED AND LOWER
        g.position.set(0, -3.5, -6); 

        const geo = new THREE.IcosahedronGeometry(0.8, 1);
        const mat = new THREE.MeshPhongMaterial({
            color: CONFIG.COLORS.GIZMO_IDLE,
            wireframe: true,
            emissive: 0x331100
        });
        const sphere = new THREE.Mesh(geo, mat);

        const ring1 = new THREE.Mesh(new THREE.TorusGeometry(1.0, 0.02, 32, 64), new THREE.MeshBasicMaterial({color: 0x666666}));
        const ring2 = ring1.clone();
        ring2.rotation.x = Math.PI / 2;

        const hit = new THREE.Mesh(new THREE.BoxGeometry(2.5, 2.5, 2.5), new THREE.MeshBasicMaterial({visible: false}));
        hit.userData = { isGizmo: true };

        g.add(sphere, ring1, ring2, hit);
        
        // Continuous animation
        g.userData.animate = () => {
            sphere.rotation.y += 0.005;
            sphere.rotation.z += 0.002;
        };

        return g;
    }

    createCursor() {
        const g = new THREE.Group();
        // Center Dot
        const dot = new THREE.Mesh(
            new THREE.SphereGeometry(0.04, 16, 16),
            new THREE.MeshBasicMaterial({color: CONFIG.COLORS.CURSOR_OPEN, depthTest: false})
        );
        
        // Brackets ( )
        const ringGeo = new THREE.RingGeometry(0.08, 0.09, 32, 1, 0, Math.PI);
        const mat = new THREE.MeshBasicMaterial({
            color: CONFIG.COLORS.CURSOR_OPEN, 
            side: THREE.DoubleSide, 
            transparent: true, 
            opacity: 0.8,
            depthTest: false
        });
        
        const left = new THREE.Mesh(ringGeo, mat);
        left.rotation.z = Math.PI / 2;
        
        const right = new THREE.Mesh(ringGeo, mat);
        right.rotation.z = -Math.PI / 2;

        g.add(dot, left, right);
        g.userData = { dot, left, right, mat };
        g.visible = false;
        return g;
    }

    initChassis() {
        // Main Green Body
        const geo = new THREE.BoxGeometry(1.6, 0.1, 4.0);
        const mat = new THREE.MeshPhongMaterial({color: CONFIG.COLORS.CHASSIS, shininess: 80});
        const chassis = new THREE.Mesh(geo, mat);
        this.worldRoot.add(chassis);
        
        // Decoration (Stripes)
        const stripe = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.11, 4.0), new THREE.MeshBasicMaterial({color: 0x111111}));
        this.worldRoot.add(stripe);
    }

    updateGizmoState(active) {
        const color = active ? CONFIG.COLORS.GIZMO_ACTIVE : CONFIG.COLORS.GIZMO_IDLE;
        this.gizmo.children[0].material.color.setHex(color);
        if (active) this.gizmo.scale.setScalar(1.1);
        else this.gizmo.scale.setScalar(1.0);
    }

    updateCursorState(pos, pinched) {
        this.cursor.visible = true;
        this.cursor.position.copy(pos);
        
        // Animation
        const offset = pinched ? 0 : 0.1;
        this.cursor.userData.left.position.x = -offset;
        this.cursor.userData.right.position.x = offset;

        // Color
        const col = pinched ? CONFIG.COLORS.CURSOR_CLOSED : CONFIG.COLORS.CURSOR_OPEN;
        this.cursor.userData.dot.material.color.setHex(col);
        this.cursor.userData.mat.color.setHex(col);
    }
}

// --- 8. GAME LOGIC (ASSEMBLY) ---
class GameLogic {
    constructor(sceneGraph) {
        this.sg = sceneGraph;
        this.parts = [];
        this.snaps = [];
        this.installedCount = 0;
        this.totalParts = 0;

        this.initLevel();
    }

    initLevel() {
        // Define all parts and their target locations
        // 7 Gears
        this.addGearSet(-0.85, 0); // Left side
        this.addGearSet(0.85, 0);  // Right side (one extra)
        this.createPart('gear', new THREE.Vector3(0.85, 0, 1.2), 'gear_R4', null); // 4th right gear

        // Electronics
        this.createSnap('board', new THREE.Vector3(0, 0.08, -1.0), 'TOP');
        this.createSnap('screen', new THREE.Vector3(0, 0.08, 0.5), 'TOP');

        // Bottom parts (Batteries & Covers)
        this.createSnap('battery', new THREE.Vector3(0.2, -0.1, 0.8), 'BOT');
        this.createSnap('battery', new THREE.Vector3(-0.2, -0.1, 0.8), 'BOT');
        this.createSnap('cover_batt', new THREE.Vector3(0, -0.15, 0.8), 'BOT');
        this.createSnap('cover_bottom', new THREE.Vector3(0, -0.12, -0.5), 'BOT');

        this.spawnLooseParts();
    }

    addGearSet(x, y) {
        const zPositions = [-1.0, 0.0, 1.0];
        zPositions.forEach((z, i) => {
            this.createSnap('gear', new THREE.Vector3(x, y, z), 'SIDE');
        });
    }

    createSnap(type, pos, face) {
        const snap = new THREE.Group();
        snap.position.copy(pos);
        
        // Ghost visualization
        let ghostGeo;
        if(type === 'gear') { ghostGeo = new THREE.CylinderGeometry(0.3, 0.3, 0.05, 16); snap.rotation.x = Math.PI/2; }
        else if(type === 'battery') { ghostGeo = new THREE.CylinderGeometry(0.12, 0.12, 0.6, 12); snap.rotation.x = Math.PI/2; snap.rotation.z = Math.PI/2; }
        else ghostGeo = new THREE.BoxGeometry(0.5, 0.1, 0.5);

        const ghostMat = new THREE.MeshBasicMaterial({
            color: CONFIG.COLORS.GHOST_VALID, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.3
        });
        const ghost = new THREE.Mesh(ghostGeo, ghostMat);
        snap.add(ghost);

        snap.userData = { 
            isSnap: true, 
            type: type, 
            occupied: false,
            mesh: ghost
        };

        this.sg.worldRoot.add(snap);
        this.snaps.push(snap);
        this.totalParts++;
    }

    spawnLooseParts() {
        // Create matching parts for all snaps
        this.snaps.forEach(snap => {
            const type = snap.userData.type;
            const part = new ModelFactory.createPart(type);
            
            // Random scatter position
            const rx = (Math.random() - 0.5) * 6;
            const ry = (Math.random() - 0.5) * 4;
            part.position.set(rx, ry, 0);
            
            part.userData.type = type;
            part.userData.isInstalled = false;
            
            this.sg.floatingRoot.add(part);
            this.parts.push(part);
        });
        
        this.updateCounter();
    }

    updateCounter() {
        const el = document.getElementById('ui-counter');
        el.innerText = `${this.installedCount} / ${this.totalParts}`;
        
        if(this.installedCount === this.totalParts) {
            this.triggerWin();
        }
    }

    checkSnap(part, partPos) {
        let bestSnap = null;
        let minDist = CONFIG.PHYSICS.SNAP_DISTANCE;

        for (const snap of this.snaps) {
            if (snap.userData.occupied) continue;
            if (snap.userData.type !== part.userData.type) continue;

            // Get world position of snap (since it rotates with car)
            const snapWorldPos = new THREE.Vector3();
            snap.getWorldPosition(snapWorldPos);

            const dist = partPos.distanceTo(snapWorldPos);
            
            // Visual Feedback
            snap.userData.mesh.material.opacity = 0.3;
            
            if (dist < minDist) {
                minDist = dist;
                bestSnap = snap;
            }
        }

        if (bestSnap) {
            bestSnap.userData.mesh.material.opacity = 0.8; // Highlight
        }
        return bestSnap;
    }

    installPart(part, snap) {
        // Move from floating to world root
        this.sg.floatingRoot.remove(part);
        this.sg.worldRoot.add(part);
        
        // Snap transform
        part.position.copy(snap.position);
        part.rotation.copy(snap.rotation);
        
        // Correct specific rotations
        if(part.userData.type === 'gear') part.rotation.x = Math.PI/2;
        if(part.userData.type === 'battery') { part.rotation.x = 0; part.rotation.z = Math.PI/2; }

        part.userData.isInstalled = true;
        snap.userData.occupied = true;
        snap.visible = false; // Hide ghost

        this.installedCount++;
        this.updateCounter();
        Audio.sfxSnap();
        
        // Sparkle effect could go here
    }

    triggerWin() {
        Audio.sfxWin();
        document.getElementById('victory-modal').classList.add('active');
        // Confetti logic simulation
        let i = 0;
        const interval = setInterval(() => {
            const colors = ['#f00', '#0f0', '#00f', '#ff0'];
            document.body.style.backgroundColor = colors[i % 4];
            i++;
            if(i>5) {
                clearInterval(interval);
                document.body.style.backgroundColor = '#020202';
            }
        }, 200);
    }
}

// --- 9. INPUT CONTROLLER ---
class InputSystem {
    constructor(game, sceneGraph) {
        this.game = game;
        this.sg = sceneGraph;
        this.raycaster = new THREE.Raycaster();
        this.filter = new Vector3Filter();
        
        this.state = {
            handPos: new THREE.Vector3(),
            isPinching: false,
            grabbedObject: null,
            potentialSnap: null,
            isRotating: false,
            lastRotPos: new THREE.Vector3()
        };
    }

    update(landmarks, camera) {
        const now = performance.now() / 1000;
        
        // 1. Filtered Position
        const rawPos = MathLib.project(landmarks[8], camera, -5);
        const pos = this.filter.process(rawPos, now);
        
        // 2. Pinch Detection
        const asp = window.innerWidth / window.innerHeight;
        const dist = MathLib.dist2D(landmarks[8], landmarks[4], asp);
        const pinched = dist < CONFIG.INPUT.PINCH_THRESHOLD_START;
        
        // Update Cursor
        this.sg.updateCursor(pos, pinched);

        // State Machine
        if (pinched && !this.state.isPinching) {
            this.onGrabStart(pos, camera);
        } else if (!pinched && this.state.isPinching) {
            this.onGrabEnd();
        }

        // Processing
        if (this.state.isRotating) {
            this.handleRotation(pos);
        } else if (this.state.grabbedObject) {
            this.handleDrag(pos);
        }

        this.state.isPinching = pinched;
        this.state.handPos.copy(pos);
    }

    onGrabStart(pos, camera) {
        // Raycast
        const screen = pos.clone().project(camera);
        this.raycaster.setFromCamera(new THREE.Vector2(screen.x, screen.y), camera);
        
        // Check Gizmo
        const gizmoHits = this.raycaster.intersectObjects(this.sg.gizmo.children);
        if (gizmoHits.length > 0) {
            this.state.isRotating = true;
            this.state.lastRotPos.copy(pos);
            this.sg.updateGizmoState(true);
            Audio.sfxHover();
            return;
        }

        // Check Parts
        // Only interact with floating parts
        const partHits = this.raycaster.intersectObjects(this.sg.floatingRoot.children, true);
        
        for (let hit of partHits) {
            // Find root group of part
            let obj = hit.object;
            while(obj.parent && obj.parent !== this.sg.floatingRoot) {
                obj = obj.parent;
            }
            
            if (obj.userData.type && !obj.userData.isInstalled) {
                this.state.grabbedObject = obj;
                Audio.sfxGrab();
                return;
            }
        }
    }

    onGrabEnd() {
        if (this.state.isRotating) {
            this.state.isRotating = false;
            this.sg.updateGizmoState(false);
        }

        if (this.state.grabbedObject) {
            if (this.state.potentialSnap) {
                this.game.installPart(this.state.grabbedObject, this.state.potentialSnap);
            }
            this.state.grabbedObject = null;
            this.state.potentialSnap = null;
        }
    }

    handleRotation(pos) {
        const dx = (pos.x - this.state.lastRotPos.x) * CONFIG.PHYSICS.ROTATION_SPEED;
        const dy = (pos.y - this.state.lastRotPos.y) * CONFIG.PHYSICS.ROTATION_SPEED;
        
        this.sg.worldRoot.rotation.y += dx;
        this.sg.worldRoot.rotation.x += dy;
        
        // Sync gizmo visuals
        this.sg.gizmo.children[0].rotation.y += dx;
        this.sg.gizmo.children[0].rotation.x += dy;
        
        this.state.lastRotPos.copy(pos);
        
        if(Math.abs(dx) > 0.05) Audio.sfxRotate();
    }

    handleDrag(pos) {
        // Smooth lerp
        this.state.grabbedObject.position.lerp(pos, CONFIG.PHYSICS.LERP_FACTOR);
        
        // Check snaps
        this.state.potentialSnap = this.game.checkSnap(this.state.grabbedObject, pos);
    }
}

// --- 10. MAIN APP KERNEL ---
class App {
    constructor() {
        this.render = new RenderEngine();
        this.sg = new SceneGraph(this.render);
        this.game = new GameLogic(this.sg);
        this.input = new InputSystem(this.game, this.sg);
    }

    start() {
        const hands = new Hands({locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });
        
        hands.onResults(res => {
            if (res.multiHandLandmarks[0]) {
                this.input.update(res.multiHandLandmarks[0], this.render.camera);
            } else {
                this.sg.cursor.visible = false;
            }
        });

        const videoEl = document.getElementById('video-layer');
        const camera = new Camera(videoEl, {
            onFrame: async () => await hands.send({image: videoEl}),
            width: CONFIG.CORE.WIDTH,
            height: CONFIG.CORE.HEIGHT
        });
        camera.start();

        this.loop();
    }

    loop() {
        requestAnimationFrame(() => this.loop());
        
        // Idle Animations
        if (this.sg.gizmo.userData.animate) this.sg.gizmo.userData.animate();
        
        // Floating parts bobbing
        const t = Date.now() * 0.001;
        this.sg.floatingRoot.children.forEach((child, i) => {
            if(child !== this.input.state.grabbedObject) {
                child.position.y += Math.sin(t + i) * 0.001;
                child.rotation.z += 0.005;
            }
        });

        this.render.render();
    }
}
